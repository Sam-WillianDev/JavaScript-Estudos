<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Dom exemplo 5</title>
</head>

<body>
    <h1>Usando seletor do DOM</h1>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>NodeJS</li>
    </ul>
    <div id="conteudo" name = "divconteudo" class="mensagem"></div>
    <div name = "divconteudo" class="mensagem"></div>
    <div name = "divconteudo" class="mensagem"></div>
    <span id="novospan" class="novo">Texto no span</span>
    <div class="mensagem"></div>


</body>
<script>
    elemento0 = document.getElementsByTagName('li')[0]
    elemento0.style.color = 'blue'

    elemento1 = document.getElementsByTagName('li')[1]
    elemento1.style.background = 'red'

    elemento2 = document.getElementsByTagName('li')[2]
    elemento2.innerText = 'SpringBoot'

    elementoDiv = document.getElementById("conteudo")
    elementoDiv.innerHTML = "<p>Estou colocando a tag p dentro da div</p>" //Aqui adiciono HTML

    elementoDivName = document.getElementsByName("divconteudo")[1]
    elementoDivName.style.color = 'blue'
    elementoDivName.innerText = "Estou colocando um texto" //Aqui adiciono texto

    elementoDivClass = document.getElementsByClassName("mensagem")[2]
    elementoDivClass.innerHTML = "<p>Estou colocando a tag p dentro do elemento div 2</p>"

    elementoSpanClass = document.querySelector("span.novo") //posso fazer ".novo" e "#novospan"
    elementoSpanClass.style.color = 'yellow'

    elementoSeletor = document.querySelectorAll(".mensagem")[3]
    elementoSeletor.innerHTML = "<p>Texto incluido</p>"



</script>

</html>
